<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Report</title>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBgqzMRUgsQTRtRkirGSQ8hsuh7eiRnS48"></script>
        <script>
            function execute(){
                 directionsService = new google.maps.DirectionsService;
                 directionsDisplay = new google.maps.DirectionsRenderer;
                mapPro={
                    'center':new google.maps.LatLng(32.62231,51.66554),
                        'zoom':15,
                        'maptypeid':google.maps.MapTypeId.TERRAIN

                };
                map = new google.maps.Map(document.getElementById('map'),mapPro)
                directionsDisplay.setMap(map);
                directionsService.route({
                        origin:{lat:32.62212,lng:51.67116},
                        destination:{lat:32.62204,lng:51.67496},
                        travelMode: google.maps.DirectionsTravelMode.DRIVING
                    },function(response, status){
                        directionsDisplay.setDirections(response);

                    })
            }
            google.maps.event.addDomListener(window,'load',execute);

        </script>
    <style>
        .controll{
            height:100px;
            border-bottom:1px solid #ccc;
        }
        .map{
            position: absolute;
            top:100px;
            left:0px;
            right:0px;
            bottom:0px;
        }
    </style>
    </head>
    <body>
    <div class="controll"></div>
    <div class="map" id="map"></div>

    </body>
    </html>
